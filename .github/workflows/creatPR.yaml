name: "CI Workflow for Microservices"

on:
  push:
    branches:
      - main
      - feature/*
      - release/*
      - chore/*
      - feat/*
  workflow_dispatch:

env:  # non-sensitive repo configs
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  REPO_NAME: ${{ vars.GCP_REPO_NAME }}
  GCP_VM_IP: ${{ vars.GCP_VM_IP }}

jobs:
  sqscan:
    name: SonarQube Multi-Language Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11 for productcatalogservice
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Build Java service (productcatalogservice)
        run: |
          if [ -f "productcatalogservice/go.mod" ]; then
            cd productcatalogservice
            go build ./...
            cd ..
          fi
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=hipster
            -Dsonar.projectName=hipster
            -Dsonar.sources=productcatalogservice
            -Dsonar.exclusions=**/vendor/**
      
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      # - uses: sonarsource/sonarqube-quality-gate-action@master
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    strategy:
      matrix:
        service: 
          - adservice
          - cartservice
          - checkoutservice
          - currencyservice
          - emailservice
          - frontend
          - loadgenerator
          - paymentservice
          - productcatalogservice
          - recommendationservice
          - shippingservice

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v0.4.0
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.GCP_WI_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Login to Artifact Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Get short commit ID
        id: get-tag
        run: echo "commit_id=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and Push ${{ matrix.service }}
        run: |
          IMAGE_URI=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ matrix.service }}:${{ env.commit_id }}

          echo "ðŸš€ Building $IMAGE_URI"
          docker build -t $IMAGE_URI ./${{ matrix.service }}
          docker push $IMAGE_URI

          # Update deployment manifest for this service
          sed -i "s|image: .*|image: $IMAGE_URI|" ./k8s/${{ matrix.service }}.yaml
      
      - name: Commit and push updated manifests
        if: env.changes_detected == 'true'
        run: |
          git config user.name "Hackathon Bot"
          git config user.email "hackathon-bot@sharp-agent.com"
          git add ./k8s/*.yaml
          git commit -m "Update Kubernetes manifests with new image tags"
          git push origin ${{ github.ref_name }} 

  app-deployment:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH into GCP VM and Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.GCP_VM_IP }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ”¹ Connected to VM!"
            kubectl get po
            

